<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container" id="profile-container">
            <img class="profile-avatar" src="#" alt=".">
            <h1 class="profile-name">Odorizzi</h1>
            <h2 class="profile-username">@odorizzioficial</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    
                </li>
            </ul>
            <a href="#" class="profile-link">Ver no Github</a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded',() => {fetchData();
            });
            
            async function fetchData() {
                try {
                    const response = await fetch('https://api.github.com/users/odorizzioficial');
                    if (!response.ok) {
                        throw new Error('Erro ao obter dados do GitHub');
                    }

                    const userData = await response.json();
                    populateProfile(userData);
                } catch (error) {
                    console.error(error.message);
                }
            }

            function populateProfile(userData) {
                const container = document.getElementById('profile-container');

                container.innerHTML = `
                    <img class="profile-avatar" src="${userData.avatar_url}" alt="${userData.name}">
                    <h1 class="profile-name">${userData.name}</h1>
                    <h2 class="profile-username">@${userData.login}</h2>
                    <ul class="numbers">
                        <li class="numbers-item">
                            <h4>Repositórios</h4>
                            ${userData.public_repos}
                        </li>
                        <li class="numbers-item">
                            <h4>Seguidores</h4>
                            ${userData.followers}
                        </li>
                        <li class="numbers-item">
                            <h4>Seguindo</h4>
                            ${userData.following}
                        </li>
                    </ul>
                    <a href="${userData.html_url}" class="profile-link">Ver no Github</a>`;
            }
        </script>
    </header>
</body>
</html>
